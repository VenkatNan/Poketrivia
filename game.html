<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <ul>
      <li>
        <a class="button" href="index.html">
          <img id="pokeImg" src="img/Pokeball Icons - Download Free Vector Icons _ Noun Project_files/18316-200.png">
        </a>
      </li>
      <li id="modalbtn">
        <a data-toggle="modal" data-target="#exampleModalCenter"> How to play </a>
      </li>

      <li style="float:right">
        <div id="pointBox">
          <a>Points:</a>
          <a id='points'>8</a>
        </div>
      </li>
    </ul>
  </div>


    <div class="title">
        <a href="https://fontmeme.com/pokemon-font/"> <img src="https://fontmeme.com/permalink/210514/9d11e6f2085af86b023f8472828d5449.png" alt="pokemon-font"></a>
    </div>
    <div id="startBtn">
      <button id="play"> Start Game? </button>
    </div>

  <div id="madeModal">
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialoge" aria-labelledby="Rules" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Basic Rules</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="font-family: 'Nova Flat', cursive;">
              Once you hit Start game, you will be given a randomly generated Pokemon. If you manage to correctly input the name, you earn a point. get to ten points to win.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="pokeCard">
      <div class="card text-center" style="width: 18rem; border: 3px solid rgb(227, 27, 12);">
        <img id="pic" class="card-img-top" src="https://orig00.deviantart.net/0945/f/2011/237/0/8/who__s_that_pokemon__by_amitlu89-d47rmjf.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="font-family: 'Nova Flat', cursive;">Name This Pokemon!</h5>
        </div>
        <div class="card-body">
          <form>
            <input id="text" type="text">
            <input id="submitBtn" type="submit">
          </form>
        </div>
      </div>
    </div>

    <section class="level-winner">
      <h1 class="title --xl-large" style="font-family: 'Nova Flat', cursive;">Winner!</h1>
      <h5 class="title --small" style="font-family: 'Nova Flat', cursive;"> Play Again? </h5>
       <a class="button" href="index.html">
         <img id="pokeImg" src="img/Pokeball Icons - Download Free Vector Icons _ Noun Project_files/14047-200.png">
      </a>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
