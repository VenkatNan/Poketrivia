<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Trivia</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>Points:</h3>
        <h5 id='points'>0</h5>
    </div>

    <div class="trivia">
        <div id="question">
            <h2>Name This Pokemon!</h2>
        </div>

        <img id="pic" src="">
        
        <form>

            <input id="text" type="text">
            <input id="btn" type="submit">
        </form>
    </div>

    <section class="rules">
        <h1 class="title --xl-large">How to play</h1>
        <p></p>
      </section>

    <section class="level-winner">
        <h1 class="title --xl-large">Winner!</h1>
        <button id="replay">Play Again?</button>
      </section>


    <script src="app.js"></script>
</body>
</html>
